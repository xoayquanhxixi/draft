<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korean Photo Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="booth">
    <h1>PHOTO BOOTH</h1>
    <p class="subtitle">k-style memories</p><div class="camera-container">
  <video id="video" autoplay playsinline></video>
  <div class="countdown" id="countdown">3</div>
</div>

<canvas id="canvas"></canvas>

<button id="takePhotoBtn">Take Photo</button>

<div class="photo-preview" id="photoPreview">
  <div class="frame">
    <img id="photoResult" />
    <div class="date-text" id="dateText"></div>
  </div>
  <a id="downloadLink" download="photo.png">Download Photo</a>
</div>

  </div>  <script src="script.js"></script></body>
</html>
